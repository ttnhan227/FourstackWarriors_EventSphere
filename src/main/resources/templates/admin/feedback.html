<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="admin/layouts/main :: layout(~{::content})">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/admin-style.css">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>
<body>
<h1>Feedback Management</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>User</th>
        <th>Event</th>
        <th>Rating</th>
        <th>Comments</th>
        <th>Submitted On</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="feedback : ${listfeedback}">
        <td th:text="${feedback.feedbackId}"></td>
        <td th:text="${feedback.student != null ? feedback.student.name : 'N/A'}"></td>
        <td th:text="${feedback.event != null ? feedback.event.name : 'N/A'}"></td>
        <td th:text="${feedback.rating}"></td>
        <td th:text="${feedback.comments}"></td>
        <td th:text="${feedback.submittedOn}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
