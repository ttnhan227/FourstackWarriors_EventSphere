<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="admin/layouts/main :: layout(~{::content})">
<div th:fragment="content">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0" th:text="${title}">Event Details</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/admin/events">Event Management</a></li>
                        <li class="breadcrumb-item active" th:text="${event.name}">Event Details</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <section class="content">
        <div class="container-fluid">
            <!-- Error Alert -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <h5><i class="icon fas fa-ban"></i> Error!</h5>
                <span th:text="${error}"></span>
            </div>

            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="card shadow mb-4">
                <div class="card-header py-3 d-flex justify-content-between align-items-center">
                    <h6 class="m-0 font-weight-bold text-primary">
                        <i class="fas fa-info-circle me-2"></i>Event Details
                    </h6>
                    <a th:href="@{/admin/events/{id}/edit(id=${event.id})}" class="btn btn-primary btn-sm">
                        <i class="fas fa-edit"></i> Edit Event
                    </a>
                </div>
                <div class="card-body">
                    <div class="row mb-4">
                        <!-- Event Image -->
                        <div class="col-md-12 mb-4">
                            <div class="text-center">
                                <img th:if="${event.imageUrl}" 
                                     th:src="'/' + ${event.imageUrl}" 
                                     alt="Event Image" 
                                     class="img-fluid rounded"
                                     style="max-height: 400px; width: auto; max-width: 100%;">
                                <div th:unless="${event.imageUrl}" class="text-muted p-4 border rounded bg-light">
                                    <i class="fas fa-image fa-3x mb-2"></i>
                                    <p>No image available for this event</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>Description:</strong></p>
                            <p th:text="${event.description}" class="mb-4"></p>
                            
                            <p><strong>Start Date:</strong> 
                                <span th:text="${#temporals.format(event.startDate, 'MMM dd, yyyy HH:mm')}"></span>
                            </p>
                            
                            <p><strong>End Date:</strong> 
                                <span th:text="${#temporals.format(event.endDate, 'MMM dd, yyyy HH:mm')}"></span>
                            </p>
                            
                            <p><strong>Location:</strong> 
                                <span th:text="${event.location}"></span>
                            </p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>Category:</strong> 
                                <span class="badge bg-info" th:text="${event.category}"></span>
                            </p>
                            
                            <p><strong>Organizer:</strong> 
                                <span th:text="${event.organizerName}"></span>
                                <small class="d-block text-muted" th:text="${event.organizerEmail}"></small>
                            </p>
                            
                            <p><strong>Participants:</strong> 
                                <span th:text="${event.currentParticipants} + '/' + ${event.maxParticipants != null ? event.maxParticipants : '∞'}"></span>
                            </p>
                            
                        </div>
                    </div>
                </div>
            </div>

            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">
                        <i class="fas fa-user-tie me-2"></i>
                        Organizer Information
                    </h6>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <strong>Full Name:</strong>
                            <div th:text="${event.organizerName}"></div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <strong>Email:</strong>
                            <div>
                                <a th:href="'mailto:' + ${event.organizerEmail}"
                                   th:text="${event.organizerEmail}"></a>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <strong>Phone:</strong>
                            <div th:text="${event.organizerPhone ?: 'Not provided'}"></div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <strong>Department:</strong>
                            <div th:text="${event.organizerDepartment ?: 'Not provided'}"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- (phần dưới: seating info, registration stats, feedback, media, certificates, history...) đã dịch tương tự -->
        </div>
    </section>
</div>

<script th:inline="javascript">
    const eventId = /*[[${event.id}]]*/ 0;
    const eventName = /*[[${event.name}]]*/ '';

    function editEvent() {
        window.location.href = `/admin/events/${eventId}/edit`;
    }
</script>
</html>
