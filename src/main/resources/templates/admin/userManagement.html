<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="admin/layouts/main :: content">
<div th:fragment="content">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">User Management</h1>
                </div>
            </div>
        </div>
    </div>

    <section class="content">
        <div class="container-fluid">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Active Users</h3>
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-striped" id="usersTable">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Email</th>
                            <th>Full Name</th>
                            <th>Department</th>
                            <th>Created At</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.userId}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.userDetails?.fullName ?: 'N/A'}"></td>
                            <td th:text="${user.userDetails?.department ?: 'N/A'}"></td>
                            <td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                            <td>
                                <span th:if="${user.active}" class="badge badge-success">Active</span>
                                <span th:unless="${user.active}" class="badge badge-danger">Inactive</span>
                            </td>
                            <td>
                                <button type="button" class="btn btn-sm btn-warning"
                                        th:onclick="'toggleUserStatus(' + ${user.userId} + ')'">
                                    <span th:if="${user.active}">Deactivate</span>
                                    <span th:unless="${user.active}">Activate</span>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</div>

<script>
    function toggleUserStatus(userId) {
        if (confirm('Are you sure you want to change this user\'s status?')) {
            fetch('/admin/users/' + userId + '/toggle-status', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
                .then(response => response.text())
                .then(data => {
                    if (data === 'success') {
                        location.reload();
                    } else {
                        alert('Error updating user status');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error updating user status');
                });
        }
    }
</script>
</html>
