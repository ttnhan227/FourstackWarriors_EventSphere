<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Certificate Payment</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Certificate Payment</h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <h5>Certificate for: <span th:text="${certificate.eventName}"></span></h5>
                            <p>Fee: $<span th:text="${#numbers.formatDecimal(certificate.feeAmount, 1, 2)}"></span></p>
                            <p>Please confirm your payment to proceed with the certificate generation.</p>
                        </div>
                        
                        <form th:action="@{/certificates/{id}/pay(id=${certificate.certificateId})}" method="post">
                            <div class="form-group mt-4">
                                <button type="submit" class="btn btn-primary btn-lg btn-block">
                                    <i class="fas fa-credit-card me-2"></i> Confirm Payment
                                </button>
                                <a th:href="@{/certificates}" class="btn btn-outline-secondary btn-block mt-2">
                                    <i class="fas fa-arrow-left me-2"></i> Back to Certificates
                                </a>
                            </div>
                        </form>
                        
                        <div class="mt-4">
                            <div class="alert alert-warning">
                                <h6><i class="fas fa-info-circle me-2"></i>Note:</h6>
                                <p class="mb-0">
                                    This is a demonstration. No actual payment will be processed. 
                                    Clicking "Confirm Payment" will mark the certificate as paid.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add any additional JavaScript here if needed -->
</body>
</html>
