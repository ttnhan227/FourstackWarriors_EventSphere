<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Editorial by HTML5 UP</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" th:href="@{/css/home/main.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <div id="main">
        <div class="inner">

            <!-- Header -->
            <header id="header">
                <h1>Create Events</h1>
            </header>

            <!-- Section -->
            <section>
                <form th:action="@{/organizer/create}" th:object="${event}" method="post">
                    <!-- Event fields -->
                    <label>Title</label>
                    <input type="text" th:field="*{title}" placeholder="Title"/>
                    <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                    <label>Description</label>
                    <textarea th:field="*{description}" placeholder="Description"></textarea>
                    <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                    <label>Start Date</label>
                    <input type="datetime-local" th:field="*{startDate}" placeholder="Start date"/>
                    <div th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></div>
                    <label>End Date</label>
                    <input type="datetime-local" th:field="*{endDate}" placeholder="End date"/>
                    <div th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></div>
                    <label>Venue</label>
                    <select th:field="*{venue.venueId}" >
                        <option th:each="v : ${venue}"
                                th:value="${v.venueId}"
                                th:text="${v.name}">
                        </option>
                    </select>
                    <!-- Seating fields -->
                    <label>Total Seats</label>
                    <input type="number" th:field="*{eventSeating.totalSeats}" placeholder="Total seats"/><br>
                    <div th:if="${#fields.hasErrors('eventSeating.totalSeats')}" th:errors="*{eventSeating.totalSeats}"></div>
                    <input type="checkbox" th:field="*{eventSeating.waitlistEnabled}"/>Enable waitlist<br>

                    <button type="submit">Create</button>
                </form>
            </section>

        </div>
    </div>

    <!-- Sidebar -->
    <div th:replace="~{org/orgLayout :: sidebar}"></div>

</div>

<!-- Scripts -->
<script src="/js/jquery.min.js"></script>
<script src="/js/browser.min.js"></script>
<script src="/js/breakpoints.min.js"></script>
<script src="/js/util.js"></script>
<script src="/js/main.js"></script>

<!-- Scripts -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/browser.min.js}"></script>
<script th:src="@{/js/breakpoints.min.js}"></script>
<script th:src="@{/js/util.js}"></script>
<script th:src="@{/js/main.js}"></script>

</body>
</html>
