<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Events</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" th:href="@{/css/home/main.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        /* Hide the default checkbox */
        .checkbox-container input[type="checkbox"] {
            display: none;
        }

        /* Custom box */
        .checkbox-container {
            position: relative;
            padding-left: 30px;
            cursor: pointer;
            font-size: 16px;
            user-select: none;
        }

        /* The "fake" checkbox */
        .checkbox-container .checkmark {
            position: absolute;
            left: 0;
            top: 0;
            height: 20px;
            width: 20px;
            background-color: #eee;
            border-radius: 4px;
            border: 2px solid #aaa;
            transition: 0.2s;
        }

        /* Hover effect */
        .checkbox-container:hover input ~ .checkmark {
            background-color: #ddd;
        }

        /* Checked state */
        .checkbox-container input:checked ~ .checkmark {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }

        /* Checkmark tick */
        .checkbox-container .checkmark::after {
            content: "";
            position: absolute;
            display: none;
        }

        .checkbox-container input:checked ~ .checkmark::after {
            display: block;
        }

        .checkbox-container .checkmark::after {
            left: 6px;
            top: 2px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
        }
        .error {
            color: #ff0000;
            font-size: 12px;
            display: block;
        }
    </style>
</head>
<body class="is-preload">
<div id="wrapper">
    <div id="main">
        <div class="inner">
            <header id="header">
                <h1>Create Events</h1>
            </header>
            <section>
                <form method="post" th:action="@{/organizer/create}" enctype="multipart/form-data" th:object="${event}">
                    <div class="row gtr-uniform">
                        <div class="col-12">
                            <input type="text" name="title" id="title" th:field="*{title}" placeholder="Title"/>
                            <div th:errors="*{title}" class="error"></div>
                        </div>
                        <div class="col-12">
                            <input type="text" name="category" id="category" th:field="*{category}"
                                   placeholder="Category"/>
                            <div th:errors="*{category}" class="error"></div>
                        </div>
                        <div class="col-12">
                            <textarea name="description" id="description" th:field="*{description}"
                                      placeholder="Description" rows="6"></textarea>
                            <div th:errors="*{description}" class="error"></div>
                        </div>
                        <div class="col-6 col-12-xsmall">
                            <input type="datetime-local" name="startDate" id="startDate" th:field="*{startDate}"
                                   required/>
                            <div th:errors="*{startDate}" class="error"></div>
                        </div>
                        <div class="col-6 col-12-xsmall">
                            <input type="datetime-local" name="endDate" id="endDate" th:field="*{endDate}" required/>
                            <div th:errors="*{endDate}" class="error"></div>
                        </div>
                        <div class="col-12">
                            <input type="file" name="imageFile" id="imageFile" accept="image/jpeg,image/png,image/gif"/>
                            <div th:errors="*{imageUrl}" class="error"></div>
                        </div>
                        <div class="col-12">
                            <label for="venue">Venue</label>
                            <select name="venue.venueId" id="venue" th:field="*{venue.venueId}" required>
                                <option th:each="v : ${venue}" th:value="${v.venueId}" th:text="${v.name}"></option>
                            </select>
                            <div th:errors="*{venue}" class="error"></div>
                        </div>
                        <div class="col-12">
                            <label for="host">Host</label>
                            <select name="host.hostId" id="host" th:field="*{host.hostId}" required>
                                <option th:each="h : ${hosts}" th:value="${h.hostId}" th:text="${h.name}"></option>
                            </select>
                            <div th:errors="*{host}" class="error"></div>
                        </div>
                        <div class="col-12">
                            <input type="number" name="eventSeating.totalSeats" id="totalSeats"
                                   th:field="*{eventSeating.totalSeats}" placeholder="Total Seats" required/>
                            <div th:errors="*{eventSeating.totalSeats}" class="error"></div>
                        </div>
                        <div class="col-12">
                            <label class="checkbox-container">
                                <input type="checkbox" th:field="*{eventSeating.waitlistEnabled}"/>
                                <span class="checkmark"></span>
                                Waitlist
                            </label>
                            <div th:errors="*{eventSeating.waitlistEnabled}" class="error"></div>
                        </div>
                        <div class="col-12">
                            <h3>Activities</h3>
                            <div id="activities-container">
                                <div th:each="activity, stat : ${event.activities}" class="row activity-section">
                                    <section>
                                        <div class="col-12">
                                            <input type="text" th:field="*{activities[__${stat.index}__].description}" id="activity-desc-__${stat.index}__" placeholder="Activity Description" required />
                                            <span th:errors="*{activities[__${stat.index}__].description}" class="error"></span>
                                        </div>
                                    </section>
                                    <section class="row">
                                        <div class="col-6">
                                            <input type="datetime-local" th:field="*{activities[__${stat.index}__].startTime}" id="activity-start-__${stat.index}__" required />
                                            <span th:errors="*{activities[__${stat.index}__].startTime}" class="error"></span>
                                        </div>
                                        <div class="col-6">
                                            <input type="datetime-local" th:field="*{activities[__${stat.index}__].endTime}" id="activity-end-__${stat.index}__" required />
                                            <span th:errors="*{activities[__${stat.index}__].endTime}" class="error"></span>
                                        </div>
                                    </section>
                                    <button type="button" onclick="this.parentElement.remove()" style="min-width: 100px;
                                    margin-left: 10px;
                                    text-align: center;
                                    padding: 0 0 0 0">Remove</button>
                                </div>
                            </div>
                            <button type="button" onclick="addActivity()">Add Activity</button>
                        </div>
                        <div class="col-12">
                            <ul class="actions">
                                <li><input type="submit" value="Create" class="primary"/></li>
                            </ul>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
    <!-- Sidebar -->
    <div th:replace="~{layout/sidebar-layout :: sidebar}"></div>
</div>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/browser.min.js}"></script>
<script th:src="@{/js/breakpoints.min.js}"></script>
<script th:src="@{/js/util.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script>
    var activityIndex = [[${#lists.size(event.activities)}]] || 0;

    function addActivity() {
        var container = document.getElementById('activities-container');
        var activityDiv = document.createElement('div');
        activityDiv.className = 'row activity-section';
        activityDiv.innerHTML = `
            <section>
                <div class="col-12">
                    <input type="text" name="activities[${activityIndex}].description" id="activity-desc-${activityIndex}" placeholder="Activity Description" required />
                    <span class="error"></span>
                </div>
            </section>
            <section class="row">
                <div class="col-6">
                    <input type="datetime-local" name="activities[${activityIndex}].startTime" id="activity-start-${activityIndex}" required />
                    <span class="error"></span>
                </div>
                <div class="col-6">
                    <input type="datetime-local" name="activities[${activityIndex}].endTime" id="activity-end-${activityIndex}" required />
                    <span class="error"></span>
                </div>
            </section>
            <button type="button" onclick="this.parentElement.remove()" style="min-width: 100px;
                                    margin-left: 10px;
                                    text-align: center;
                                    padding: 0 0 0 0">
                                    Remove
            </button>
            `;
        container.appendChild(activityDiv);
        activityIndex++;
    }
</script>
</body>
</html>
