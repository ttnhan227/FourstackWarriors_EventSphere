<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Editorial by HTML5 UP</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" th:href="@{/css/home/main.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        /* Hide the default checkbox */
        .checkbox-container input[type="checkbox"] {
            display: none;
        }

        /* Custom box */
        .checkbox-container {
            position: relative;
            padding-left: 30px;
            cursor: pointer;
            font-size: 16px;
            user-select: none;
        }

        /* The "fake" checkbox */
        .checkbox-container .checkmark {
            position: absolute;
            left: 0;
            top: 0;
            height: 20px;
            width: 20px;
            background-color: #eee;
            border-radius: 4px;
            border: 2px solid #aaa;
            transition: 0.2s;
        }

        /* Hover effect */
        .checkbox-container:hover input ~ .checkmark {
            background-color: #ddd;
        }

        /* Checked state */
        .checkbox-container input:checked ~ .checkmark {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }

        /* Checkmark tick */
        .checkbox-container .checkmark::after {
            content: "";
            position: absolute;
            display: none;
        }

        .checkbox-container input:checked ~ .checkmark::after {
            display: block;
        }

        .checkbox-container .checkmark::after {
            left: 6px;
            top: 2px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
        }
    </style>
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <div id="main">
        <div class="inner">
            <!-- Header -->
            <header id="header">
                <h1>Create Events</h1>
            </header>
            <section>
                <form th:action="@{/organizer/create}" th:object="${event}" method="post">
                    <div class="fields">

                        <!-- Full width -->
                        <div class="field">
                            <label for="title">Title</label>
                            <input type="text" th:field="*{title}" id="title" placeholder="Title"/>
                            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error"></div>
                        </div>

                        <div class="field">
                            <label for="category">Category</label>
                            <input type="text" th:field="*{category}" id="category" placeholder="Category"/>
                            <div th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="error"></div>
                        </div>

                        <div class="field">
                            <label for="des">Description</label>
                            <textarea th:field="*{description}" id="des" placeholder="Description"></textarea>
                            <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error"></div>
                        </div>

                        <!-- Dates side by side -->
                        <div class="row gtr-50">
                            <div class="col-6 col-12-medium">
                                <div class="field">
                                    <label for="sdate">Start Date</label>
                                    <input type="datetime-local" th:field="*{startDate}" id="sdate"/>
                                    <div th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" class="error"></div>
                                </div>
                            </div>
                            <div class="col-6 col-12-medium">
                                <div class="field">
                                    <label for="edate">End Date</label>
                                    <input type="datetime-local" th:field="*{endDate}" id="edate"/>
                                    <div th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" class="error"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Full width again -->
                        <div class="field">
                            <label for="venue">Venue</label>
                            <select th:field="*{venue.venueId}" id="venue">
                                <option th:each="v : ${venue}"
                                        th:value="${v.venueId}"
                                        th:text="${v.name}">
                                </option>
                            </select>
                        </div>

                        <div class="field">
                            <label for="totalSeats">Total Seats</label>
                            <input type="number" th:field="*{eventSeating.totalSeats}" id="totalSeats" placeholder="Total seats"/>
                            <div th:if="${#fields.hasErrors('eventSeating.totalSeats')}" th:errors="*{eventSeating.totalSeats}" class="error"></div>
                        </div>
                        <br>
                        <!-- Custom checkbox -->
                        <div class="field">
                            <label class="checkbox-container">
                                <input type="checkbox" th:field="*{eventSeating.waitlistEnabled}"/>
                                <span class="checkmark"></span>
                                Waitlist
                            </label>
                        </div>

                    </div>

                    <ul class="actions">
                        <li><button type="submit" class="primary">Create</button></li>
                    </ul>
                </form>
            </section>

        </div>
    </div>

    <!-- Sidebar -->
    <div th:replace="~{layout/sidebar-layout :: sidebar}"></div>

</div>

<!-- Scripts -->
<script src="/js/jquery.min.js"></script>
<script src="/js/browser.min.js"></script>
<script src="/js/breakpoints.min.js"></script>
<script src="/js/util.js"></script>
<script src="/js/main.js"></script>

<!-- Scripts -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/browser.min.js}"></script>
<script th:src="@{/js/breakpoints.min.js}"></script>
<script th:src="@{/js/util.js}"></script>
<script th:src="@{/js/main.js}"></script>

</body>
</html>
