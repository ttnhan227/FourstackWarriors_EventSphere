<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Edit Event</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" th:href="@{/css/home/main.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        /* Hide the default checkbox */
        .checkbox-container input[type="checkbox"] {
            display: none;
        }

        /* Custom box */
        .checkbox-container {
            position: relative;
            padding-left: 30px;
            cursor: pointer;
            font-size: 16px;
            user-select: none;
        }

        /* The "fake" checkbox */
        .checkbox-container .checkmark {
            position: absolute;
            left: 0;
            top: 0;
            height: 20px;
            width: 20px;
            background-color: #eee;
            border-radius: 4px;
            border: 2px solid #aaa;
            transition: 0.2s;
        }

        /* Hover effect */
        .checkbox-container:hover input ~ .checkmark {
            background-color: #ddd;
        }

        /* Checked state */
        .checkbox-container input:checked ~ .checkmark {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }

        /* Checkmark tick */
        .checkbox-container .checkmark::after {
            content: "";
            position: absolute;
            display: none;
        }

        .checkbox-container input:checked ~ .checkmark::after {
            display: block;
        }

        .checkbox-container .checkmark::after {
            left: 6px;
            top: 2px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
        }

        /* Tabs */
        .tabs {
            list-style: none;
            display: flex;
            margin: 0 0 2em 0;
            padding: 0;
            border-bottom: solid 2px rgba(210, 215, 217, 0.75);
        }

        .tabs li {
            margin: 0;
        }

        .tabs a {
            text-decoration: none;
            padding: 0.75em 1.5em;
            display: block;
            border: 0;
            border-radius: 0.25em 0.25em 0 0;
            background: rgba(230, 235, 237, 0.5);
            color: inherit;
            font-weight: 600;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .tabs a:hover {
            background: rgba(230, 235, 237, 0.9);
        }

        .tabs a.active {
            background: #ffffff;
            color: #4CAF50;
            border-bottom: solid 2px #ffffff;
        }

        /* Tab content */
        .tab-pane {
            display: none;
            padding: 2em 1.5em;
            background: #ffffff;
            border-radius: 0 0.25em 0.25em 0.25em;
            box-shadow: 0 0 0.25em rgba(0, 0, 0, 0.1);
        }

        .tab-pane.active {
            display: block;
        }

        /* Registration table */
        .tab-pane table {
            width: 100%;
            border-collapse: collapse;
        }

        .tab-pane th, .tab-pane td {
            padding: 0.75em 1em;
            border-bottom: solid 1px rgba(210, 215, 217, 0.75);
            text-align: left;
        }

        .tab-pane th {
            font-weight: 700;
            color: #4CAF50;
            background: rgba(230, 235, 237, 0.3);
        }

        .tab-pane tr:hover {
            background: rgba(230, 235, 237, 0.3);
        }
    </style>
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <div id="main">
        <div class="inner">

            <!-- Header -->
            <header id="header">
                <h1>Edit Event</h1>
            </header>

            <!-- Tab Content -->
            <div class="tab-content">
                <!-- Section -->
                <section id="event-edit" class="tab-pane active">
                    <form th:object="${event}" th:action="@{/organizer/edit}" method="post"
                          enctype="multipart/form-data">
                        <div class="fields">
                            <input th:field="*{eventId}" type="hidden"/>
                            <input th:field="*{organizer}" type="hidden"/>
                            <input th:field="*{imageUrl}" type="hidden"/>

                            <label>Title</label>
                            <input type="text" th:field="*{title}"/>
                            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error"></div>

                            <label>Category</label>
                            <input type="text" th:field="*{category}"/>
                            <div th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="error"></div>

                            <label>Description</label>
                            <textarea th:field="*{description}"></textarea>
                            <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                                 class="error"></div>

                            <label>Start Date</label>
                            <input type="datetime-local" th:field="*{startDate}"/>
                            <div th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" class="error"></div>

                            <label>End Date</label>
                            <input type="datetime-local" th:field="*{endDate}"/>
                            <div th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" class="error"></div>

                            <label>Current Image:</label>
                            <img th:src="${event.imageUrl}" alt="Event Image" style="max-width: 200px;"
                                 th:if="${event.imageUrl != null}"/>
                            <label for="image">Upload New Image:</label>
                            <input name="imageFile" id="image" type="file" accept="image/*"/>
                            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                            <label for="venue">Venue</label>
                            <select th:field="*{venue.venueId}" id="venue">
                                <option th:each="v : ${venue}"
                                        th:value="${v.venueId}"
                                        th:text="${v.name}"
                                        th:selected="${v.venueId == event.venue.venueId}">
                                </option>
                            </select>
                            <label>Total Seats</label>
                            <input type="number" th:field="*{eventSeating.totalSeats}"/>
                            <div th:if="${#fields.hasErrors('eventSeating.totalSeats')}"
                                 th:errors="*{eventSeating.totalSeats}" class="error"></div>

                            <br><br>
                            <label class="checkbox-container">
                                <input type="checkbox" th:field="*{eventSeating.waitlistEnabled}"
                                       th:checked="${event.eventSeating.isWaitlistEnabled()}"/>
                                <span class="checkmark"></span>
                                Waitlist
                            </label>
                            <ul class="actions">
                                <li>
                                    <button type="submit" class="primary">Edit</button>
                                </li>
                            </ul>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </div>

    <!-- Sidebar -->
    <div th:replace="~{layout/sidebar-layout :: sidebar}"></div>

</div>

<!-- Scripts -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/browser.min.js}"></script>
<script th:src="@{/js/breakpoints.min.js}"></script>
<script th:src="@{/js/util.js}"></script>
<script th:src="@{/js/main.js}"></script>

</body>
</html>
