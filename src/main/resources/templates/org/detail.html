<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Editorial by HTML5 UP</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" th:href="@{/css/home/main.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        /* Hide the default checkbox */
        .checkbox-container input[type="checkbox"] {
            display: none;
        }

        /* Custom box */
        .checkbox-container {
            position: relative;
            padding-left: 30px;
            cursor: pointer;
            font-size: 16px;
            user-select: none;
        }

        /* The "fake" checkbox */
        .checkbox-container .checkmark {
            position: absolute;
            left: 0;
            top: 0;
            height: 20px;
            width: 20px;
            background-color: #eee;
            border-radius: 4px;
            border: 2px solid #aaa;
            transition: 0.2s;
        }

        /* Hover effect */
        .checkbox-container:hover input ~ .checkmark {
            background-color: #ddd;
        }

        /* Checked state */
        .checkbox-container input:checked ~ .checkmark {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }

        /* Checkmark tick */
        .checkbox-container .checkmark::after {
            content: "";
            position: absolute;
            display: none;
        }

        .checkbox-container input:checked ~ .checkmark::after {
            display: block;
        }

        .checkbox-container .checkmark::after {
            left: 6px;
            top: 2px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
        }
    </style>
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <div id="main">
        <div class="inner">

            <!-- Header -->
            <header id="header">
                <h1>List Events</h1>
            </header>

            <!-- Section -->
            <section>
                <div th:object="${event}">
                    <label>Title</label>
                    <input type="text" th:field="*{title}" disabled/>
                    <label>Category</label>
                    <input type="text" th:field="*{category}" disabled/>
                    <label>Description</label>
                    <textarea th:field="*{description}" disabled></textarea>
                    <label>Start Date</label>
                    <input type="text" th:field="*{startDate}" disabled/>
                    <label>End Date</label>
                    <input type="text" th:field="*{endDate}" disabled/>
                    <label>Venue</label>
                    <input type="text" th:field="*{venue}" th:value="${event.getVenue().name}" disabled/>
                    <!-- Seating fields -->
                    <label>Total Seats</label>
                    <input type="number" th:field="*{eventSeating.totalSeats}" disabled/>
                    <br><br>
                    <label class="checkbox-container">
                        <input type="checkbox" th:field="*{eventSeating.waitlistEnabled}" th:checked="${event.eventSeating.isWaitlistEnabled()}" disabled/>
                        <span class="checkmark"></span>
                        Waitlist
                    </label>
                </div>
            </section>

        </div>
    </div>

    <!-- Sidebar -->
    <div th:replace="~{org/orgLayout :: sidebar}"></div>


</div>

<!-- Scripts -->
<script src="/js/jquery.min.js"></script>
<script src="/js/browser.min.js"></script>
<script src="/js/breakpoints.min.js"></script>
<script src="/js/util.js"></script>
<script src="/js/main.js"></script>

<!-- Scripts -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/browser.min.js}"></script>
<script th:src="@{/js/breakpoints.min.js}"></script>
<script th:src="@{/js/util.js}"></script>
<script th:src="@{/js/main.js}"></script>

</body>
</html>
