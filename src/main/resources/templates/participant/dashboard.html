<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Participant Dashboard</title>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport"/>
    <link rel="stylesheet" th:href="@{/css/home/main.css}"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <style>
        .welcome-text {
            margin-right: 15px;
            color: #4a6da7;
            font-weight: 500;
        }

        .logout-form {
            margin: 0;
            padding: 0;
            display: inline;
        }

        .logout-form button {
            background: none;
            border: none;
            color: #4a6da7;
            cursor: pointer;
            padding: 0 15px;
            font-size: 0.8em;
            height: 2.75em;
            line-height: 2.75em;
        }

        .logout-form button:hover {
            background-color: rgba(74, 109, 167, 0.1);
        }
    </style>
</head>

<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <div id="main">
        <div class="inner">
            <!-- Header -->
            <header id="header">
                <a class="logo" th:href="@{/}"><strong>EventSphere</strong> - Participant Dashboard</a>
            </header>

            <!-- Content -->
            <section>
                <!-- Quick Actions -->
                <div class="box alt" style="margin-bottom: 2em;">
                    <div class="row gtr-50 gtr-uniform">
                        <div class="col-12">
                            <h3>Quick Actions</h3>
                        </div>
                        <div class="col-4 col-12-small">
                            <a class="button primary fit" th:href="@{/participant/events/list}">
                                <i class="fas fa-calendar-alt"></i> Browse All Events
                            </a>
                        </div>
                        <div class="col-4 col-12-small">
                            <a class="button fit" th:href="@{/participant/events/list(category='Workshop')}">
                                <i class="fas fa-laptop-code"></i> View Workshops
                            </a>
                        </div>
                        <div class="col-4 col-12-small">
                            <a class="button fit" th:href="@{/participant/events/past}">
                                <i class="fas fa-history"></i> Past Events
                            </a>
                        </div>
                    </div>
                </div>
                <!-- Upcoming Events Section -->
<header class="major">
    <h2>My Upcoming Events</h2>
</header>
<div class="posts">
    <article th:each="event : ${upcomingEvents}" th:with="eventId=${event?.eventId}">
        <span class="image fit">
            <a th:href="@{/participant/events/{id}(id=${eventId})}">
                <img alt="Event image" th:src="${event?.imageUrl ?: '/images/events/event-placeholder.jpg'}"/>
            </a>
        </span>
        <h3 th:text="${event?.title}">Event Name</h3>
        <p th:if="${event?.category}">
            <span class="icon solid fa-tag"></span>
            <span th:text="${event.category}"></span>
        </p>
        <p th:if="${event?.description}" th:text="${#strings.abbreviate(event.description, 200)}"></p>
        <p th:if="${event?.startDate}"><i class="far fa-calendar-alt"></i>
            <span th:text="${#temporals.format(event.startDate, 'dd MMM yyyy')} + ' at ' + 
                       ${#temporals.format(event.startDate, 'h:mm a')}">
                Event Date
            </span>
        </p>
        <ul class="actions">
            <li>
                <a class="button" th:href="@{/participant/events/{id}(id=${eventId})}">
                    View Details
                </a>
            </li>
        </ul>
    </article>
    <article th:if="${#lists.isEmpty(upcomingEvents)}">
        <p>You don't have any upcoming events.</p>
    </article>
</div>

<!-- Past Events Section -->
<header class="major" style="margin-top: 2em;">
    <h2>My Past Events</h2>
</header>
<div class="posts">
    <article th:each="event : ${pastEvents}" th:with="eventId=${event?.eventId}">
        <span class="image fit">
            <a th:href="@{/participant/events/{id}(id=${eventId})}">
                <img alt="Event image" th:src="${event?.imageUrl ?: '/images/events/event-placeholder.jpg'}"/>
            </a>
        </span>
        <h3 th:text="${event?.title}">Event Name</h3>
        <p th:if="${event?.category}">
            <span class="icon solid fa-tag"></span>
            <span th:text="${event.category}"></span>
        </p>
        <p th:if="${event?.description}" th:text="${#strings.abbreviate(event.description, 200)}"></p>
        <p th:if="${event?.startDate}"><i class="far fa-calendar-alt"></i>
            <span th:text="${#temporals.format(event.startDate, 'dd MMM yyyy')} + ' at ' + 
                       ${#temporals.format(event.startDate, 'h:mm a')}">
                Event Date
            </span>
        </p>
        <ul class="actions">
            <li>
                <a class="button" th:href="@{/participant/events/{id}(id=${eventId})}">
                    View Details
                </a>
            </li>
        </ul>
    </article>
    <article th:if="${#lists.isEmpty(pastEvents)}">
        <p>You haven't attended any events yet.</p>
    </article>
</div>

            </section>
        </div>
    </div>

    <!-- Sidebar -->
    <div th:replace="~{layout/sidebar-layout :: sidebar}"></div>

</div>

<!-- Scripts -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/browser.min.js}"></script>
<script th:src="@{/js/breakpoints.min.js}"></script>
<script th:src="@{/js/util.js}"></script>
<script th:src="@{/js/main.js}"></script>

</body>
</html>
