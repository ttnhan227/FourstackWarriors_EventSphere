<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/participant-layout}">
<head>
    <title th:text="${event.title} + ' - Event Details'">Event Details</title>
    <link rel="stylesheet" th:href="@{/css/event-detail.css}">
</head>
<body>
<div layout:fragment="content">
    <div class="container py-5">
        <!-- Back Button -->
        <a href="#" onclick="window.history.back()" class="text-decoration-none d-inline-flex align-items-center mb-4">
            <i class="bi bi-arrow-left me-2"></i> Back to Events
        </a>

        <!-- Event Header -->
        <div class="row mb-5">
            <div class="col-lg-8">
                <span class="badge bg-primary mb-2" th:text="${event.category}"></span>
                <h1 class="mb-3" th:text="${event.title}"></h1>
                
                <div class="d-flex align-items-center mb-4">
                    <div class="me-4">
                        <div class="d-flex align-items-center text-muted mb-1">
                            <i class="bi bi-calendar-event me-2"></i>
                            <span th:text="${#temporals.format(event.startDate, 'EEEE, MMMM d, yyyy')}"></span>
                        </div>
                        <div class="d-flex align-items-center text-muted">
                            <i class="bi bi-clock me-2"></i>
                            <span th:text="${#temporals.format(event.startDate, 'h:mm a')} + ' - ' + 
                                         ${#temporals.format(event.endDate, 'h:mm a')}"></span>
                        </div>
                    </div>
                    
                    <div class="vr me-4"></div>
                    
                    <div>
                        <div class="d-flex align-items-center text-muted mb-1">
                            <i class="bi bi-geo-alt me-2"></i>
                            <span th:if="${event.venue != null}" th:text="${event.venue.name}"></span>
                            <span th:unless="${event.venue != null}">Venue not specified</span>
                        </div>
                        <div class="d-flex align-items-center text-muted">
                            <i class="bi bi-person me-2"></i>
                            <span>Organized by <span th:text="${event.organizer.username}"></span></span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-4 text-lg-end">
                <button class="btn btn-primary btn-lg px-4">
                    <i class="bi bi-ticket-perforated me-2"></i>Register Now
                </button>
                <div class="mt-2">
                    <button class="btn btn-outline-secondary me-2">
                        <i class="bi bi-share"></i>
                    </button>
                    <button class="btn btn-outline-secondary">
                        <i class="bi bi-bookmark"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Event Content -->
        <div class="row">
            <!-- Main Content -->
            <div class="col-lg-8">
                <!-- Event Image -->
                <div class="card mb-4 border-0 shadow-sm">
                    <img th:src="${event.imageUrl} ?: 'https://via.placeholder.com/800x400'" 
                         class="card-img-top rounded" 
                         alt="Event image">
                </div>
                
                <!-- Description -->
                <div class="card mb-4 border-0 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">About This Event</h5>
                        <div class="card-text" th:utext="${#strings.replace(
                            #strings.escapeXml(event.description), 
                            T(java.lang.System).getProperty('line.separator'), '&lt;br/&gt;')}">
                        </div>
                    </div>
                </div>
                
                <!-- Additional Details -->
                <div class="card mb-4 border-0 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Event Details</h5>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <h6 class="text-muted">Date & Time</h6>
                                <p class="mb-0">
                                    <span th:text="${#temporals.format(event.startDate, 'EEEE, MMMM d, yyyy')}"></span><br>
                                    <span th:text="${#temporals.format(event.startDate, 'h:mm a')} + ' - ' + 
                                                 ${#temporals.format(event.endDate, 'h:mm a')}"></span>
                                </p>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <h6 class="text-muted">Location</h6>
                                <p class="mb-0" th:if="${event.venue != null}" th:text="${event.venue.name}"></p>
                                <p class="mb-0" th:unless="${event.venue != null}">Venue not specified</p>
                                <a href="#" class="small">View on map</a>
                            </div>
                            
                            <div class="col-md-6 mb-3" th:if="${eventSeating != null}">
                                <h6 class="text-muted">Seating</h6>
                                <p class="mb-0" th:text="${eventSeating.seatingType}"></p>
                                <span class="badge bg-success" th:if="${eventSeating.availableSeats > 0}">
                                    <span th:text="${eventSeating.availableSeats} + ' seats available'"></span>
                                </span>
                                <span class="badge bg-danger" th:unless="${eventSeating.availableSeats > 0}">
                                    Sold Out
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Sidebar -->
            <div class="col-lg-4">
                <!-- Organizer Card -->
                <div class="card mb-4 border-0 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Organizer</h5>
                        <div class="d-flex align-items-center mb-3">
                            <div class="rounded-circle bg-light d-flex align-items-center justify-content-center" 
                                 style="width: 50px; height: 50px;">
                                <i class="bi bi-person fs-4 text-muted"></i>
                            </div>
                            <div class="ms-3">
                                <h6 class="mb-0" th:text="${event.organizer.username}"></h6>
                                <small class="text-muted">Organizer</small>
                            </div>
                        </div>
                        <button class="btn btn-outline-primary w-100">
                            <i class="bi bi-envelope me-2"></i>Contact Organizer
                        </button>
                    </div>
                </div>
                
                <!-- Share Event -->
                <div class="card mb-4 border-0 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Share With Friends</h5>
                        <div class="d-flex justify-content-between">
                            <a href="#" class="btn btn-outline-primary rounded-circle">
                                <i class="bi bi-facebook"></i>
                            </a>
                            <a href="#" class="btn btn-outline-primary rounded-circle">
                                <i class="bi bi-twitter"></i>
                            </a>
                            <a href="#" class="btn btn-outline-primary rounded-circle">
                                <i class="bi bi-linkedin"></i>
                            </a>
                            <a href="#" class="btn btn-outline-primary rounded-circle">
                                <i class="bi bi-link-45deg"></i>
                            </a>
                        </div>
                    </div>
                </div>
                
                <!-- Tags -->
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Tags</h5>
                        <div class="d-flex flex-wrap gap-2">
                            <a href="#" class="badge bg-light text-dark text-decoration-none" 
                               th:each="tag : ${#strings.arraySplit(event.category, ',')}" 
                               th:text="${#strings.trim(tag)}">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="styles">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .card {
            border-radius: 0.75rem;
            overflow: hidden;
        }
        .badge {
            font-weight: 500;
            padding: 0.5em 1em;
        }
        .btn-outline-primary {
            --bs-btn-hover-bg: #0d6efd;
            --bs-btn-hover-border-color: #0d6efd;
        }
        .btn-outline-secondary {
            --bs-btn-hover-bg: #f8f9fa;
        }
        .btn-lg {
            padding: 0.75rem 1.5rem;
        }
    </style>
</th:block>
</body>
</html>
