spring.application.name=FourstackWarriors_EventSphere
# Application
server.port=9999
# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/event_sphere
spring.datasource.username=postgres
spring.datasource.password=123456
# Hibernate/JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
# Disable default Spring Security configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
# File Upload Configuration
app.upload.dir=src/main/resources/static/images
spring.servlet.multipart.max-file-size=55MB
spring.servlet.multipart.max-request-size=50MB
